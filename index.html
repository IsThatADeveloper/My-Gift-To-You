<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ffe6e6;
        font-family: 'Poppins', sans-serif;
    }

    main {
        height: 70%;
        width: 55%;
        border: 1px solid red;
        border-radius: 2.5%;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-weight: bold;
        color: black;
        font-size: 2.5rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        padding: 20px;
    }

    main:hover {
        transform: translateY(-4px);
        box-shadow: 0 14px 35px rgba(0, 0, 0, 0.2);
    }

    .photo {
        width: 150px;
        margin-bottom: 20px;
    }

    .buttons {
        margin-top: 30px;
        display: flex;
        gap: 20px;
    }

    button {
        padding: 12px 28px;
        font-size: 1.2rem;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
        transform: scale(1);
    }

    #no {
        background-color: #ccc;
    }

    @keyframes fade {
        to {
            opacity: 0;
            transform: translateY(-100px);
        }
    }
</style>

<body>

    <main>
        <img class="photo" src="img/image.png" alt="">
        Jessica will you be my Valentine?

        <div class="buttons">
            <button id="yes">YES</button>
            <button id="no">NO</button>
        </div>
    </main>

    <script>
        let scale = 1;
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");

        noBtn.addEventListener("mouseenter", () => {
            // grow YES button
            scale += 0.15;
            yesBtn.style.transform = `scale(${scale})`;

            // move NO button slightly away
            const x = Math.random() * 400 - 300; // -20 to 20 px
            const y = Math.random() * 400 - 300;

            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        yesBtn.addEventListener("click", () => {
            yesBtn.innerText = "YAY ðŸ’–";
            noBtn.style.display = "none";
        });

        yesBtn.addEventListener("click", () => {
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement("span");
                heart.innerText = "ðŸ’–";
                heart.style.position = "fixed";
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = "50vh";
                heart.style.fontSize = "24px";
                heart.style.animation = "fade 1.5s ease forwards";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            }
        });

        // Heart animation
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes fade {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px);
            }
        }
    `;
        document.head.appendChild(style);
    </script>


</body>

</html>
